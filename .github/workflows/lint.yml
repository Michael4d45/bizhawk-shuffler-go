name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install Fyne dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev libglfw3-dev pkg-config

      - name: Install X11 dependencies for robotgo
        run: |
          sudo apt-get install -y libxtst-dev

      - name: Run go vet
        # Enable CGO since all dependencies are installed
        run: CGO_ENABLED=1 go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        env:
          CGO_ENABLED: 1

name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting with gofmt
        run: |
          if [ -n "$(gofmt -d .)" ]; then
            echo "Code is not properly formatted. Please run 'gofmt -w .'"
            gofmt -d .
            exit 1
          fi

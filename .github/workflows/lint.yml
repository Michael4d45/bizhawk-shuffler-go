name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run go vet
        run: CGO_ENABLED=0 go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
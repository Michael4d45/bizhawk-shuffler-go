name: Release Go Client

on:
  push:
    tags:
      - "v*" # runs only when you push a tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: bizshuffle-client
            zip: bizshuffle-client-linux-amd64.zip
            cgo: "1"
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: bizshuffle-client.exe
            zip: bizshuffle-client-windows-amd64.zip
            cgo: "1"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev libglfw3-dev pkg-config

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
        run: |
          mkdir -p dist/client
          go build -o dist/client/${{ matrix.binary }} ./cmd/client

          # Copy server.lua script if it exists
          if [ -f server.lua ]; then
            cp server.lua dist/client/
          fi

      - name: Create release archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd dist/client
          zip ${{ matrix.zip }} ${{ matrix.binary }} server.lua

      - name: Create release archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd dist/client
          Compress-Archive -Path ${{ matrix.binary }}, server.lua -DestinationPath ${{ matrix.zip }} -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.zip }}
          path: dist/client/${{ matrix.zip }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: bizshuffle-client-*.zip
          path: artifacts
          merge-multiple: true

      - name: Prepare release files
        run: |
          mkdir -p dist/client
          find artifacts -name "*.zip" -type f -exec cp {} dist/client/ \;

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/client/bizshuffle-client-windows-amd64.zip
            dist/client/bizshuffle-client-linux-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

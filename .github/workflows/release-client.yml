name: Release Go Client

on:
  push:
    tags:
      - "v*" # runs only when you push a tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Build binaries
        run: |
          set -e
          mkdir -p dist
          
          # Build client binaries for different platforms
          GOOS=windows GOARCH=amd64 go build -o dist/bizshuffle-client.exe ./cmd/client
          GOOS=linux   GOARCH=amd64 go build -o dist/bizshuffle-client ./cmd/client
          
          # Copy server.lua script
          if [ -f server.lua ]; then
            cp server.lua dist/
          fi
          
          # Create release archives
          cd dist
          zip -j bizshuffle-client-windows-amd64.zip bizshuffle-client.exe server.lua
          zip -j bizshuffle-client-linux-amd64.zip bizshuffle-client server.lua
          cd ..

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/bizshuffle-client-windows-amd64.zip
            dist/bizshuffle-client-linux-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

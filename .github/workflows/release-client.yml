name: Release Go Client

on:
  push:
    tags:
      - "v*" # runs only when you push a tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest

    env:
      DIST_DIR: dist/client

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Build binaries
        run: |
          mkdir -p $env:DIST_DIR
          
          # Build client binaries for different platforms
          go install github.com/akavel/rsrc@latest
          rsrc -ico bizshuffle-client.ico -o rsrc.syso
          go build -o $env:DIST_DIR/bizshuffle-client.exe ./cmd/client
          GOOS=linux GOARCH=amd64 go build -o $env:DIST_DIR/bizshuffle-client ./cmd/client
          
          # Copy server.lua script if it exists
          if (Test-Path server.lua) {
            Copy-Item server.lua $env:DIST_DIR/
          }

          # Copy icon file if it exists
          if (Test-Path bizshuffle-client.ico) {
            Copy-Item bizshuffle-client.ico $env:DIST_DIR/
          }

          # Create release archives
          Compress-Archive -Path "$env:DIST_DIR\bizshuffle-client.exe","$env:DIST_DIR\server.lua","$env:DIST_DIR\bizshuffle-client.ico" -DestinationPath "$env:DIST_DIR\bizshuffle-client-windows-amd64.zip"
          Compress-Archive -Path "$env:DIST_DIR\bizshuffle-client","$env:DIST_DIR\server.lua" -DestinationPath "$env:DIST_DIR\bizshuffle-client-linux-amd64.zip"

      - name: Install WiX Toolset
        run: choco install wixtoolset --no-progress -y

      - name: Build MSI
        run: |
          $version = ($env:GITHUB_REF_NAME -replace '^v', '')
          Write-Host "Building MSI for version $version"

          candle -dVersion=$version -dDistDir="$PWD\$env:DIST_DIR" installer\client.wxs -out $env:DIST_DIR\client.wixobj
          light -ext WixUIExtension -out $env:DIST_DIR\bizshuffle-client.msi $env:DIST_DIR\client.wixobj

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.DIST_DIR }}/bizshuffle-client-windows-amd64.zip
            ${{ env.DIST_DIR }}/bizshuffle-client-linux-amd64.zip
            ${{ env.DIST_DIR }}/bizshuffle-client.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

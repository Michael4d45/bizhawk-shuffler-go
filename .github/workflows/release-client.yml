name: Release Go Client

on:
  push:
    tags:
      - "v*" # runs only when you push a tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    env:
      DIST_DIR: dist/client

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Build binaries
        run: |
          set -e
          mkdir -p $DIST_DIR
          
          # Build client binaries for different platforms
          GOOS=windows GOARCH=amd64 go build -o $DIST_DIR/bizshuffle-client.exe ./cmd/client
          GOOS=linux GOARCH=amd64 go build -o $DIST_DIR/bizshuffle-client ./cmd/client
          
          # Copy server.lua script if it exists
          if [ -f server.lua ]; then
            cp server.lua $DIST_DIR/
          fi

          # Create release archives
          cd $DIST_DIR
          zip bizshuffle-client-windows-amd64.zip bizshuffle-client.exe server.lua 2>/dev/null || true
          zip bizshuffle-client-linux-amd64.zip bizshuffle-client server.lua 2>/dev/null || true
          cd -

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.DIST_DIR }}/bizshuffle-client-windows-amd64.zip
            ${{ env.DIST_DIR }}/bizshuffle-client-linux-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
